{% extends 'base.html' %}

{% block title %}home{% endblock %}

{% block content %}
    <!-- Half Page Image Background Carousel Header -->
    <div id="myCarousel" class="carousel slide" >
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" >
                <img src="/images/prodact/panda.jpg"></div>
                <div class="carousel-caption">
                    <h2>Играй</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" >
                <img src="/images/prodact/panda.jpg"></div>
                <div class="carousel-caption">
                    <h2>Развивайся</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill " style="background-image: url('/images/prodact/развивайся_1.png')"></div>
                <!--<div class="fill" >
                    <img  src="/images/prodact/panda.jpg">
                </div>-->
                <div class="carousel-caption">
                    <h2>Твори</h2>
                </div>

            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </div>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1>Toy's secret</h1>
                <p>
                    Здравствуй, дорогой покупатель! В интренет-магазине "Toy's secret" Вы можете найти игрушки на любой возраст и вкус!
                </p>
            </div>
            <div >
                <a class="btn btn-primary" href="{% url 'prodacts_list' %}" role="button">Начать покупки</a>
            </div>
        </div>

    </div>
    <!-- /.container -->

{% endblock %}
